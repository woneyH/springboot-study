<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>1주차 springboot 스터디 CRUD 페이지</h2>
<form th:action="@{/weonhyeok/create}" method="post">
    <label for="username"> 사용자이름:</label>
    <input type="text" placeholder="이름을 입력하세요" id="username" name="userName" required>
    <br>
    <label for="userage"> 사용자 나이:</label>
    <input type="text" placeholder="나이를 입력하세요" id="userage" name="userAge" required>

    <input type="submit" value="등록">
</form>

<h3>회원 목록</h3>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>이름</th>
        <th>나이</th>
        <th>등록일</th>
        <th>액션</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">
        <td th:text="${member.id}"></td>
        <td th:text="${member.userName}"></td>
        <td th:text="${member.userAge}"></td>
        <td th:text="${#temporals.format(member.createDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
        <td>
            <form th:action="@{/weonhyeok/delete/{id}(id=${member.id})}" method="post" style="display:inline">
                <button type="submit">삭제</button>
            </form>
            <form th:action="@{/weonhyeok/edit/{id}(id=${member.id})}" method="get" style="display:inline">
                <button type="submit">수정</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
